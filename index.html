    // Create root element

    var root = am5.Root.new("cluster");

    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root)
    ]);

    // Create wrapper for charts
    var container = root.container.children.push(am5.Container.new(root, {
      width: am5.p100,
      height: am5.p100,
      layout: root.horizontalLayout,
    }));

    {
      // Create chart
      // https://www.amcharts.com/docs/v5/charts/xy-chart/
      var chart = container.children.push(
        am5xy.XYChart.new(root, {
          width: am5.p50,
          height: am5.p100,
          panX: true,
          panY: false,
          wheelX: "zoomX",
          wheelY: "zoomX",
          layout: root.verticalLayout,
          arrangeTooltips: false,
          paddingLeft: 0,
          paddingRight: 40
        })
      );

      // Set plot container background color
      chart.plotContainer.set("background", am5.Rectangle.new(root, {
        fill: am5.color("#fff") // Set the grid background color here
      }));

      // Use only absolute numbers
      chart.getNumberFormatter().set("numberFormat", "#.#s");

      // Add legend
      // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
      var legend = chart.children.push(
        am5.Legend.new(root, {
          centerX: am5.p50,
          x: am5.p50
        })
      );

      // Data
      var data = getData().reverse();
      // Create axes
      // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
      var yAxis = chart.yAxes.push(
        am5xy.CategoryAxis.new(root, {
          categoryField: "range",
          renderer: am5xy.AxisRendererY.new(root, {
            inversed: true,
            cellStartLocation: 0.1,
            cellEndLocation: 0.9,
            minorGridEnabled: true,
            minGridDistance: 20
          }),
          paddingRight: 10 // Add padding to the right here
        })
      );

      yAxis.get("renderer").labels.template.setAll({
        fontSize: "14px", // Set the font size here
        fill: am5.color("#606060") // Set the label color here
      });

      yAxis.data.setAll(data);

      var xAxis = chart.xAxes.push(
        am5xy.ValueAxis.new(root, {
          renderer: am5xy.AxisRendererX.new(root, {
            minGridDistance: 60,
            strokeOpacity: 0.1
          })
        })
      );

      // Add series
      // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
      function createSeries(field, labelCenterX, pointerOrientation, rangeValue, color = "#ea7e33") {
        var series = chart.series.push(
          am5xy.ColumnSeries.new(root, {
            xAxis: xAxis,
            yAxis: yAxis,
            valueXField: field,
            categoryYField: "range",
            sequencedInterpolation: true,
            clustered: false,
            fill: am5.color(color),
          })
        );

        series.columns.template.setAll({
          height: am5.p100,
          strokeOpacity: 0,
          fillOpacity: 0.8
        });

        series.bullets.push(function () {
          return am5.Bullet.new(root, {
            locationX: 1,
            locationY: 0.5,
            sprite: am5.Label.new(root, {
              centerY: am5.p50,
              text: "{valueX}",
              populateText: true,
              centerX: labelCenterX
            })
          });
        });

        series.data.setAll(data);
        series.appear();

        var rangeDataItem = xAxis.makeDataItem({
          value: rangeValue
        });
        xAxis.createAxisRange(rangeDataItem);
        rangeDataItem.get("grid").setAll({
          strokeOpacity: 1,
          stroke: series.get("stroke")
        });

        return series;
      }

      // // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/

      //   behavior: "zoomY"
      // }));

      // cursor.lineX.set("forceHidden", true);

      chart.root._logo.dispose();
      // Make stuff animate on load
      // https://www.amcharts.com/docs/v5/concepts/animations/
      chart.appear(1000, 100);

   }); // end am5.ready()
